services:
  skylynx-express:
    build:
      context: ./skylynx-express
    container_name: skylynx-express
    hostname: skylynx-express
    ports:
      - "5001:3200"
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - silverlining

  nginx:
    build:
      context: ./nginx
    container_name: skylynx-nginx
    hostname: skylynxnet
    ports:
      - "8080:80"
    volumes:
      - ./client/build:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - skylynx-express
    networks:
      - silverlining

networks:
  silverlining:
    driver: bridge
